<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Perfumy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista Perfum</h1>

    <div id="login-section">
        <h2>Logowanie</h2>
        <form id="login-form">
            <div>
                <label for="username">Użytkownik:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="password">Hasło:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Zaloguj</button>
            <p id="login-message" style="color: red; display: none;">Nieprawidłowy login lub hasło.</p>
        </form>
    </div>

    <div id="add-perfume-section" style="display: none;">
        <h2>Dodaj Nowe Perfumy</h2>
        <form id="add-perfume-form">
            <div>
                <label for="perfume-name">Nazwa:</label>
                <input type="text" id="perfume-name" required>
            </div>
            <div>
                <label for="perfume-description">Opis:</label>
                <textarea id="perfume-description"></textarea>
            </div>
            <button type="submit">Dodaj</button>
        </form>
    </div>

    <h2>Lista Perfum</h2>
    <ul id="perfume-list">
        </ul>

    <script src="script.js"></script>
</body>
</html>
